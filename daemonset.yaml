apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rozofs
  namespace: default
spec:
  selector:
    matchLabels:
      app: rozofs
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: rozofs
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
      - name: init
        image: mushroommagnet/rozofs-ds:latest
        command:
        - /bin/sh
        - -c
        - |
            systemctl start rpcbind.service
            for config in rozofs.conf export.conf storage.conf; do
              if [ ! -f /host-etc/rozofs/$config ]; then
                cp /etc/rozofs/$config /host-etc/rozofs/$config
              fi
            done
        volumeMounts:
        - name: config
          mountPath: /host-etc/rozofs
        - name: systemd-run
          mountPath: /var/run/systemd
      containers:
      - name: rozofs
        image: mushroommagnet/rozofs-ds:latest
        volumeMounts:
        - name: config
          mountPath: /etc/rozofs
        - name: data
          mountPath: /srv/rozofs
        - name: mnt
          mountPath: /mnt
          mountPropagation: Bidirectional
        - name: drvmount
          mountPath: /flexmnt
        securityContext:
          privileged: true
        env:
        - name: ROZO_EXPORT_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: rozofs-secret
              key: exportnode
      volumes:
      - name: config
        hostPath:
          path: /data/local/config/rozofs
      - name: data
        hostPath:
          path: /data/local/data/rozofs
      - name: systemd-run
        hostPath:
          path: /var/run/systemd
      - name: mnt
        hostPath:
          path: /mnt
      - name: drvmount
        hostPath:
          path: /usr/libexec/kubernetes/kubelet-plugins/volume/exec
